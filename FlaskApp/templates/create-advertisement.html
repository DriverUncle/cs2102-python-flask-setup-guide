<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create an advertisement</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style-simple.css">
    <link rel="stylesheet" href="jquery.datetimepicker.min.css">
</head>
<body class="blue-background">

{% include 'navbar-header.html' %}

{# if the user does not have a car yet, include the driver registration page #}

{# else show the create advertisement list #}
<div class="container" style="padding-top: 15rem">
    <div class="advertisement-title white-font">
        <h3 class="text-align-center">Share your ride!</h3>
    </div>
    <form class="advertisement-form">
        <div class="form-row white-font">
            <div class="form-group col-md-6">
                <label for="from">From</label>
                <input type="text" class="form-control" id="from" placeholder="Pick Up Location">
            </div>
            <div class="form-group col-md-6">
                <label for="to">To</label>
                <input type="text" class="form-control" id="to" placeholder="Destination">
            </div>
        </div>
        <div class="form-row white-font">
            <div class="form-group col-md-3">
                <label for="no_passengers">Max # of Passengers</label>
                <select class="form-control" id="no_passengers">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </div>
            <div class="form-group col-md-3">
                <label for="price">Min Price ($S)</label>
                <input type="text" class="form-control" id="price" placeholder="Minimum Acceptable Price">
            </div>
            <div class="form-group col-md-6">
                <label for="car">Car Using For This Advertisement</label>
                <select class="form-control" id="no_passengers">
                    {# need to convert this to the cars inputted by driver #}
                    <option>Toyota Vios (SJA 3311)</option>
                    <option>BMW 3 Series (SQK 1234)</option>
                </select>
            </div>
        </div>
        <div class="form-row white-font">
            <div class="form-group col-md-4">
                <div class='input-group date' id='datetimepicker1'>
                    <input type='text' class="form-control" placeholder="Date and Time of Departure"/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
        <div class="form-row white-font">
            <button type="button" class="btn btn-outline-dark" formmethod="post">Create Advertisement</button>
        </div>
    </form>
</div>

<div class="container white-font" style="padding-top: 5rem; text-align: center">
    <a href="/car-registration" class="btn btn-outline-dark">Want to register another car?</a>
</div>
</body>
</html>
